name: TimeOffset
label: Time Offset
type: Data Model
description: Data model for the time offset for a moment or period in time defined as either a single decimal value or a series of timestamps

sections:

  value:
    type: array | float
    initial:

  unit:
    type: str
    initial: minutes

  min_minutes:
    type: float
    initial: -790  # -(720 + 70)

  max_minutes:
    type: float
    initial: 790  # 720 + 70
