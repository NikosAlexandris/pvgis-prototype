  title:
    description:
    initial: Unrefracted Solar Zenith

  description:
    initial: UnrefractedSolarZenith, optional The zenith of the sun, adjusted for atmospheric refraction. Defaults to 1.5853349194640094 radians, which corresponds to 90.833 degrees. This is the zenith at sunrise or sunset, adjusted for the approximate correction for atmospheric refraction at those times, and the size of the solar disk.

  value:
    type: float
