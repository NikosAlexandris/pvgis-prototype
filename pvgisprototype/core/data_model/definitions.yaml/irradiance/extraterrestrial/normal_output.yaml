name : ExtraterrestrialNormalIrradianceOutput
description: Output structure for the extraterrestrial normal irradiance data model

imports:
  - output/template  # the base structure
  - power/output/solar_parameters
  - power/output/earth_orbit
  - output/solar_radiation_model

fields:

  presentation:
    type: dict
    initial:
    structure:

      - section: Extraterrestrial Normal Irradiance
        description: Core section
        fields:
          - name
          - title
          - description
          - symbol
          - value
          - unit
      
      - section: Metadata
        description: Metadata section
        condition: verbose > 2
        fields:
          - day_of_year
          - day_angle
      
      - section: Context
        description: Contextual section
        condition: verbose > 1
        subsections:
      
          - subsection: Earth Orbit
            description: Earth Orbit subsection
            fields:
              - distance_correction_factor
