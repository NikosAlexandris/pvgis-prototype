name: DirectInclinedIrradiance
description: Direct inclined irradiance model

require:
  - irradiance/template

  # Surface parameters
  - surface/position/attributes/orientation
  - surface/position/attributes/tilt
  - surface/position/attributes/elevation

  #
  - earth/attribute/orbit
  - sun/position/attributes/positioning
  - sun/time/attribute/timing
  - sun/position/attributes/altitude
  - sun/position/attributes/refracted_altitude
  # - solar_position/attributes/unrefracted_zenith
  - sun/position/attributes/incidence
  - surface/position/attributes/shading

  # Solar Irradiance
  - surface/properties/reflectivity_factor
  - irradiance/attribute/reflected_due_to_angle_of_incidence

  # Options
  - options/angle_output_unit

  # Structured output
  - irradiance/direct/inclined_output

sections:

  name:
    description: Name of the Direct Inclined Irradiance data model
    initial: Direct Inclined Irradiance Data

  shortname:
