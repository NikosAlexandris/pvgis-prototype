name: IrradianceTemplateOutput
label: Irradiance Template Output
type: Template
description: Template output structure for the template for irradiance data models
symbol: ⸾ ⎄
color: gray

require:
  - output/template
  
  - irradiance/output/element/core
  - irradiance/output/element/context
  - irradiance/output/element/metadata
  - irradiance/output/element/solar_parameters
  - output/element/out_of_range

sections:

  output:
    structure:

      - section: Time
        id: IrradianceTime
        description: Timestamps for the calculated values
        condition: verbose > 1
        fields:
          - timezone
          - timestamps
