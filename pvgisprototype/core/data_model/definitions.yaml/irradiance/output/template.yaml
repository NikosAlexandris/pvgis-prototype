name: IrradianceTemplateOutput
description: Output structure for the template for irradiance data models

require:
  - output/template

sections:

  output:
    type: dict
    initial:
    structure:

      - section: Core
        fields:
          - name
          - symbol
          - title
          - value
          - unit

      - section: Time
        description: Timestamps for the calculated values
        condition: verbose > 1
        fields:
          - timezone
          - timestamps

      - section: Context
        condition: verbose > 1
        subsections:

      - section: Metadata
        condition: verbose > 2
        fields:

      - section: Sources
        condition: verbose > 3
        fields:
          - data_source
          - quality

      - section: Fingerprint
        condition: fingerprint is True
        fields:
          - fingerprint
