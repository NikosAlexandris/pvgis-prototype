name: GroundReflectedInclinedIrradiance
label: Ground-Reflected Irradiance
type: Output Structure
description: A data model definition for the diffuse ground-reflected irradiance on an inclined surface.
symbol: ⸾ ⭞ ∡
color: lightyellow

require:
  - output/template  # the base structure

sections:

  output:
    type: dict
    initial:
    structure:
      
      - section: Diffuse Ground-Reflected Inclined Irradiance
        description: Core section
        fields:
          - name
          - title
          - description
          - symbol
          - value
          - unit
          - solar_radiation_model
          - equation
          
      - section: Context
        description: Contextual section
        condition: verbose > 1
        subsections:
          
          - subsection: Reflectivity effect
            description: Reflectivity effect
            condition: verbose > 2
            fields:
              - reflectivity
              - reflectivity_percentage

          - subsection: Reflectivity factor
            description: Reflectivity factor
            condition: verbose > 3
            fields:
              - reflectivity_factor
              - value_before_reflectivity
      
          - subsection: Algorithmic Metadata
            description: Algorithmic metadata section
            condition: verbose > 1
            fields:
              - ground_view_fraction
              - albedo
              - global_horizontal_irradiance

          - subsection: Surface Position
            description: Surface position parameters
            condition: verbose > 1
            fields:
              - angle_output_units
              - surface_orientation
              - surface_tilt
          
          - subsection: Irradiance Metadata
            description: Irradiance components
            condition: verbose > 2
            fields:
              - direct_horizontal_irradiance
              - diffuse_horizontal_irradiance
