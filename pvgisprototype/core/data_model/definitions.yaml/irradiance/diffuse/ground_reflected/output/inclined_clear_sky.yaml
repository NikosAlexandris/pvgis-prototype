name: GroundReflectedIrradiance
label: Ground-Reflected Irradiance
type: Output Structure
description: A data model definition for the clear-sky diffuse ground-reflected irradiance on an inclined surface.
symbol: ⸾ ⭞ ∡
color: lightyellow

require:
  - output/template  # the base structure

sections:

  output:
    type: dict
    initial:
    structure:
      
      - section: Diffuse Ground-Reflected Irradiance
        description: Core section
        fields:
          - name
          - title
          - description
          - symbol
          - value
          - unit
          - solar_radiation_model
          - equation
      
      - section: Metadata
        description: Metadata section
        condition: verbose > 2
        fields:
          - ground_view_fraction
          - albedo
          - global_horizontal_irradiance
      
      - section: Context
        description: Contextual section
        condition: verbose > 1
        subsections:
          
          - subsection: Solar Position
            description: Solar position parameters
            condition: verbose
            fields:
              - solar_positioning_algorithm
              - solar_timing_algorithm

          - subsection: Surface Position
            description: Surface position parameters
            condition: verbose > 1
            fields:
              - angle_output_units
              - surface_orientation
              - surface_tilt
          
          - subsection: Irradiance Metadata
            description: Irradiance components
            condition: verbose > 2
            fields:
              - direct_horizontal_irradiance
              - diffuse_horizontal_irradiance
