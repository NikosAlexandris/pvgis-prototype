name: EarthOrbitAttributes
desciption: Attributes for the orbit of the Earth around the Sun

fields:

  eccentricity_phase_offset:
    type: float
    title: Eccentricity Phase Offset
    description: Phase offset (in radians) for the Earth's orbital eccentricity correction term in solar position and irradiance calculations.
    symbol:
    initial: 0.048869
    unit: radians

  eccentricity_amplitude:
    type: float
    title: Eccentricity Amplitude ⋅⬭
    description: Amplitude of the Earth's orbital eccentricity correction term in solar position and irradiance calculations.
    symbol: ⋅⬭ # εₐ
    initial: 0.03344
    unit: unitless
