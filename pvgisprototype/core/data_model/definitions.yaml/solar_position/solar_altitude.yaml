name: SolarAltitude
description: Solar Altitude model

fields:

  name:
    type: str
    title: Altitude
    description: Name of the SolarAltitude data model
    initial: Solar Altitude

  shortname:
    type: str
    title: Shortname
    description: Short name of the Solar Altitude data model
    initial: Altitude

  title:
    type: str
    title: Title
    description:
    initial: Solar Altitude
  
  description:
    type: str
    title: Description
    description: Description of the data model
    initial: Solar altitude data for a location and period in time

  symbol:
    type: str
    title: Symbol
    description: Symbol of the altitude data model
    initial:

  value:
    type: ndarray | float
    description: The calculated solar altitude angle, likely refracted if not adjusted for atmospheric refraction effects
    initial:

  refracted_value:
    type: ndarray | float
    description: The calculated refracted solar altitude angle, i.e. not adjusted for atmospheric refraction effects
    symbol: ⌮
    initial:

  unit:
    type: str
    title: Unit
    description: Unit of the solar altitude values, either radians (default) or degrees
    initial: radians

  min_radians:
    type: float
    initial: -1.5707963267948966

  max_radians:
    type: float
    initial: 1.5707963267948966

  min_degrees:
    type: float
    initial: -90

  max_degrees:
    type: float
    initial: 90

  adjusted_for_atmospheric_refraction:
    type: bool
    title: Unrefracted
    description: Indicates whether the solar zenith angle (from which the solar altitude derives) has been adjusted for atmospheric refraction effects 
    symbol:
    initial: True

  solar_positioning_algorithm:
    type: str
    title: Positioning ⯐
    description: Solar positionin algorithm
    symbol: ⯐
    initial:

  solar_timing_algorithm:
    type: str
    title: Timing ⏲
    description: Solar timing algorithm
    symbol: ⏲
    initial:
