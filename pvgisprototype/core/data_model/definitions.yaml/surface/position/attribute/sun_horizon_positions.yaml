name: SunHorizonPositionsAttribute
label: Sun Horizon Positions
type: Attribute
description: Attribute for the sun-to-horizon positions of a data model for which to run calculations.
note: The relative sun-to-horizon positions (in `sun_horizon_positions`) for which to perform calculations != position (in `sun_horizon_position`)
symbol: ⛰

sections:

  sun_horizon_positions:
    type: set
    title: Sun-Horizon Positions ⛰
    description: "Sun-to-Horizon positions for which to run calculations : `all`, `Above`, `Low Angle`, and `Below`. Special Enum class `SunHorizonPositionModel` defined in the API."
    symbol: ⛰
    initial: all
