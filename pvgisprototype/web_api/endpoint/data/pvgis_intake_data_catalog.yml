metadata:
  version: 1
  description: Catalog for PVGIS 6 solar data resources, supporting advanced photovoltaic performance analysis and research.

sources:
  solar_irradiance:
    description: "Time series data for solar irradiance from SARAH3 climate records"
    driver: csv
    args:
      urlpath: "s3://mybucket/pvgis_solar_irradiance.csv"
      storage_options: {"anon": True}
      sep: ","
      usecols: ["date", "GHI", "DNI", "DHI"]
      parse_dates: ["date"]
      index_col: "date"
      dtype: {"GHI": "float64", "DNI": "float64", "DHI": "float64"}

  temperature:
    description: "Time series data for temperature from ERA5 Reanalysis collection"
    driver: csv
    args:
      urlpath: "s3://mybucket/pvgis_temperature.csv"
      storage_options: {"anon": True}
      sep: ","
      usecols: ["date", "temperature"]
      parse_dates: ["date"]
      index_col: "date"
      dtype: {"temperature": "float32"}

  wind_speed:
    description: "Wind speed estimates from ERA5 Reanalysis collection"
    driver: csv
    args:
      urlpath: "s3://mybucket/pvgis_wind_speed.csv"
      storage_options: {"anon": True}
      sep: ","
      usecols: ["date", "wind_speed"]
      parse_dates: ["date"]
      index_col: "date"
      dtype: {"wind_speed": "float32"}

  spectral_effect:
    description: "Spectral effect factor time series for the reference year 2013"
    driver: csv
    args:
      urlpath: "s3://mybucket/pvgis_spectral_effect.csv"
      storage_options: {"anon": True}
      sep: ","
      usecols: ["date", "spectral_effect"]
      parse_dates: ["date"]
      index_col: "date"
      dtype: {"spectral_effect": "float32"}

parameters:
  include_spectral_effects:
    description: "Include spectral effect adjustments in the model calculations"
    type: bool
    default: True
