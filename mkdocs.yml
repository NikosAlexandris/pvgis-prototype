markdown_extensions:
  - extra
  # - mdx_include:
  #     base_path: docs
  - meta
  - toc:
      permalink: true # Paragraph symbol linking to current headline
      baselevel: 2
  - footnotes
  - def_list
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.critic:
      mode: view
  - pymdownx.details
  # - markdown.extensions.codehilite:
  #     guess_lang: false
  - codehilite
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      pygments_lang_class: true
      # linenums: true
      line_spans: __span
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - abbr
  - pymdownx.snippets:
      auto_append:
        - docs/includes/abbreviations.md
      # check_paths: True
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - js/termynal.js
  - js/custom.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js
  - js/mermaid_config.js
  - js/extra-loader.js

plugins:
  - search
  - badges
  - pagetree
  - section-index
  - mermaid2
  - bibtex:
      bib_file: "references.bib"
  - tags:
      tags_file: includes/tags.md
  - table-reader
  - exclude:
      glob:
        - "*.py"  # Python scripts
        - "*.inc"  # includes
  # - coverage:
      # html_report_dir: docs/development/coverage_html
      # page_name: coverage  # default
  - markdown-exec:
      ansi: required
  - autorefs
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: false
      enable_creation_date: true
      # exclude:
          # - coverage.md
      # enabled: true
      # strict: true
  # - git-committers:
  #     gitlab_repository: 12345678
  #     token: !ENV ["GH_TOKEN"]
  - minify:
      minify_html: true
  - mkdocstrings:
      handlers:
        python:
          import:
          # - url: https://docs.python-requests.org/en/master/objects.inv
          #   domains: [std, py]
          - https://docs.python.org/3/objects.inv
          # - https://installer.readthedocs.io/en/stable/objects.inv  # demonstration purpose in the docs
          - https://mkdocstrings.github.io/autorefs/objects.inv
          paths: [.]
          options:
            # docstring_options:
            #   ignore_init_summary: true
            docstring_style: numpy
            docstring_section_style: table
            filters: ["!^_"]
            heading_level: 1
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            line_length: 60
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            show_bases: true
  - mkdocs-jupyter:
          execute: true
          include_source: True
          # ignore: ["coverage.md"]
  - mkdocs-pdf

