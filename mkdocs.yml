    - api/api.md
  - CLI:
    - cli/index.md
    - cli/help.md
    - Power: cli/power/power.md
    - Irradiance:
      - Overview: cli/irradiance/irradiance.md
      - Direct: cli/irradiance/direct.md
    - Solar Geometry:
      - Introduction: cli/position/intro.md
      - Overview: cli/position/overview.md
      - Incidence: cli/position/incidence.md
  - Web API:
    - web_api/index.md
    - web_api/web_api.md
  - Reference:
    - reference/index.md
    - reference/solar_geometry_introduction.md
    - reference/pvgis52.md
    - reference/pvgis52_rsun_standalone_opt.md
    - reference/web_traffic.md
    - reference/external_tools.md
  - Source Code:
    - source_code/index.md
    - Dependencies: source_code/dependencies.md
    - Algorithms: source_code/algorithms.md
    - API: source_code/api.md
    - CLI: source_code/cli.md
    - Web API: source_code/web_api.md
  - Development:
    - development/index.md
    - development/gantt.md
    - development/roadmap_and_progress.md
    - development/optimisation.md
    - development/photovoltaic_performance.md
    - development/solar_irradiance.md
    - development/solar_geometry.md
